# Send prefix
set -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Use Alt-arrow direction to switch panes
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D

# Shift arrow to switch windows
bind-key -n M-H previous-window
bind-key -n M-L next-window

# Mouse mode
setw -g mouse on

# Change escape-time
set -sg escape-time 10

# Set easier window split keys and open new pane with current path
bind-key v split-window -h -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}"

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# Colors
set -g default-terminal "xterm-256color"

# Copy-mode
set-window-option -g mode-keys vi
bind-key Escape copy-mode
bind-key -T copy-mode-vi 'Escape' send -X cancel
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# Copy from tmux to system clipboard
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xsel -i --clipboard"
bind-key -T copy-mode-vi 'MouseDragEnd1Pane' send -X copy-pipe-and-cancel "xsel -i --clipboard; xsel -o --clipboard | xsel -i --primary"
bind-key -T copy-mode-vi 'Enter' send -X copy-pipe-and-cancel "xsel -i --clipboard"

# Paste from system clipboard
bind-key p run "tmux set-buffer \"$(xsel -o --clipboard)\"; tmux paste-buffer"
bind-key -n MouseDown2Pane run "tmux set-buffer \"$(xsel -o --clipboard)\"; tmux paste-buffer"

# Status-bar
set -g status-left " #S "
set -g status-style fg=black,bg=colour253
set -g status-left-style bg=colour246

set -g status-right " %H:%M %d-%b-%y "
set -g status-right-style fg=black,bg=colour246

set -g window-status-format " #I #W "

set -g window-status-current-format " #I #W "
set -g window-status-current-style fg=colour202,bg=colour235

# Panes
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour202

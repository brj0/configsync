# Send prefix
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Use Alt-arrow direction to switch panes
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D

# Shift arrow to switch windows
bind-key -n M-Left previous-window
bind-key -n M-Right next-window

# Mouse mode
setw -g mouse on

# Change escape-time
set -sg escape-time 10

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# Colors
set -g default-terminal "xterm-256color"

# Copy-mode
set-window-option -g mode-keys vi
bind-key Escape copy-mode
#bind-key p paste-buffer
#bind-key -n MouseDown2Pane paste-buffer
bind-key -T copy-mode-vi 'Escape' send -X cancel
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# Copy from tmux to system clipboard
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xsel -i --clipboard"
bind-key -T copy-mode-vi 'MouseDragEnd1Pane' send -X copy-pipe-and-cancel "xsel -i --clipboard"
bind-key -T copy-mode-vi 'Enter' send -X copy-pipe-and-cancel "xsel -i --clipboard"
#unbind -T copy-mode-vi MouseDragEnd1Pane

# Paste from system clipboard
bind-key p run "tmux set-buffer \"$(xsel -o --clipboard)\"; tmux paste-buffer"
bind-key -n MouseDown2Pane run "tmux set-buffer \"$(xsel -o --clipboard)\"; tmux paste-buffer"
